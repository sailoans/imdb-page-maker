<!DOCTYPE html>
<html>
<head>
    <title>IMDb Data Fetcher</title>
    <script>
        async function fetchData() {
            const imdbUrl = document.getElementById("imdbUrl").value;
            const code = document.getElementById("code").value;
            
            try {
                const response = await fetch(`http://www.omdbapi.com/?i=tt3896198&apikey=fc021bce&t=${imdbUrl}`);
                const data = await response.json();

                if (response.ok) {
                    const movieData = `Title: ${data.Title}<br>Year: ${data.Year}<br>Genre: ${data.Genre}`;
                    document.getElementById("codeOutput").innerHTML = code + "<br>" + movieData;
                } else {
                    document.getElementById("codeOutput").innerHTML = "Error: Unable to fetch data from IMDb API.";
                }
            } catch (error) {
                document.getElementById("codeOutput").innerHTML = "Error: " + error.message;
            }
        }
    </script>
</head>
<body>
    <h1>IMDb Data Fetcher</h1>
    <label for="imdbUrl">IMDb URL:</label>
    <input type="text" id="imdbUrl" placeholder="Enter IMDb URL">
    <br><br>
    <label for="code">Code:</label>
    <textarea id="code" rows="4" cols="50" placeholder="Paste your code here"></textarea>
    <br><br>
    <button onclick="fetchData()">Add</button>
    <br><br>
    <div id="codeOutput"></div>
</body>
</html>
